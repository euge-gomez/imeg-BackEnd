<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous"/>
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <title>Entrega WebSockets</title>
    <script src="/socket.io/socket.io.js"></script>
  </head>
  <body>
    <!-- Ingreso de productos -->
    <h1>Productos de Natura</h1> 
    <div class="container">
        <div class="row">
        <h2>Ingrese Su Producto</h2>
        <form id="agregarProducto">
          <div class="mb-3">
            <label for="title" class="form-label">Producto: </label>
            <input type="text" class="form-control" id="product" name="title" required/>
          </div>
          <div class="mb-3">
            <label for="price" class="form-label">Precio: </label>
            <input type="number" class="form-control" id="price" name="price" required/>
          </div>
          <div class="mb-3">
            <label for="img" class="form-label">Url Img: </label>
            <input type="url" class="form-control" id="thumbnail" name="thumbnail" required/>
          </div>
          <input type="submit" class="btn btn-primary" value="Cargar">
        </form>
      </div>
      <!-- Listado de Productos -->
      <div class="listadoProductos">
        <h2>Productos Cargados</h2>
        <div id="productos"></div>
      </div>
    </div>
    <!-- Mensajes -->
    <div class="container">
      <h2>Consultanos por el chat</h2>
      <div id="messages"></div>
      <form id="formMensajes">
        <input type="text" id="username" placeholder="Tu Nombre" />
        <input type="text" id="textoUser" placeholder="Tu consulta..." />
        <button type="submit" id="botonEnvio" class="btn btn-primary">Enviar</button>
      </form>
    </div>
    <script src="./index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
  </body>
</html>
